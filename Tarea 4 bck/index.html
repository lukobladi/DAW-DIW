<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Tarea 4 DIW - CV</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>

    <div class="cv">

        <header class="cabecera">
            <div class="foto">foto</div>
            <div class="titulo">
                <div class="nombre">nombre</div>
                <div class="descripcion">descripcion</div>
            </div>
        </header>
        <div class="personal">
            <div class="sobremi">
                <div class="titulo-sobremi">sobre mi</div>
                <div class="descripcion-sobremi">descripcion</div>
            </div>
            <div class="datos">
                <div class="edad">Edad</div>
                <div class="email">Email</div>
                <div class="telefono">Teléfono</div>
                <div class="direccion">dirección</div>
            </div>
        </div>
        <div class="habilidades">
            <div class="habilidad habilidad-1"></div>
            <div class="habilidad habilidad-2"></div>
            <div class="habilidad habilidad-3"></div>
            <div class="habilidad habilidad-4"></div>
            <div class="habilidad habilidad-5"></div>
            <div class="habilidad habilidad-6"></div>
            <div class="habilidad habilidad-7"></div>
            <div class="habilidad habilidad-8"></div>
            <div class="habilidad habilidad-9"></div>
            <div class="habilidad habilidad-10"></div>
        </div>
        <div class="experiencias">
            <div class="experiencia experiencia-1"></div>
            <div class="experiencia experiencia-2"></div>
            <div class="experiencia experiencia-3"></div>
            <div class="experiencia experiencia-4"></div>
            <div class="experiencia experiencia-5"></div>
            <div class="experiencia experiencia-6"></div>
        </div>
        <footer class="pie">Eneko Bladi Martinez de Luco Monreal</footer>
    </div>

</body>

</html>
